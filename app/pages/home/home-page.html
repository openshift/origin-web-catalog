<landing-page base-project-url="{{$ctrl.baseProjectUrl}}" show-header="$ctrl.saasOfferings.length" collapsed-header-text="Show SAAS Offerings">
  <landingsearch>
    <catalog-search catalog-items="$ctrl.catalogItems" base-project-url="{{$ctrl.baseProjectUrl}}"></catalog-search>
  </landingsearch>
  <landingheader>
    <div class="build-applications-view">
      <saas-list saas-title="$ctrl.saasOfferingsTitle" saas-offerings="$ctrl.saasOfferings"></saas-list>
    </div>
  </landingheader>
  <landingbody>
    <services-view catalog-items="$ctrl.catalogItems" base-project-url="{{$ctrl.baseProjectUrl}}"></services-view>
  </landingbody>
  <landingside>
    <projects-summary start-tour="$ctrl.tourConfig.enabled ? $ctrl.startGuidedTour : undefined" catalog-items="$ctrl.catalogItems" base-project-url="{{$ctrl.baseProjectUrl}}" projects-url="{{$ctrl.projectsUrl}}"></projects-summary>
  </landingside>
</landing-page>
