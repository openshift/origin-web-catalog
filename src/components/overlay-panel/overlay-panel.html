<div class="catalogs-overlay-modal modal-open modal fade in" role="dialog">
  <div class="modal-backdrop fade in"></div>
  <div ng-if="$ctrl.shown" class="catalogs-overlay-panel">
    <a ng-if="$ctrl.showClose" ng-click="$ctrl.closePanel()">
      <span class="catalogs-overlay-panel-close pficon pficon-close"></span>

    <div class="catalogs-overlay-panel-body" ng-transclude>
    </div>
  </div>
</div>
